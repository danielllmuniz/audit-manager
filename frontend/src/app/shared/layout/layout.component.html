<div class="layout-container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="toolbar-content">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">Aurora GeoEnergy</span>

      <span class="spacer"></span>

      <div class="user-info">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <span class="user-name">{{ currentUser?.name }}</span>
        <mat-chip class="role-chip">{{ currentUser?.role }}</mat-chip>
      </div>

      <button
        mat-icon-button
        (click)="logout()"
        matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav
        #drawer
        mode="side"
        opened
        class="sidenav">
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/applications"
            routerLinkActive="active-link">
            <mat-icon matListItemIcon>apps</mat-icon>
            <span matListItemTitle>Applications</span>
          </a>

          <a
            mat-list-item
            routerLink="/releases"
            routerLinkActive="active-link">
            <mat-icon matListItemIcon>rocket_launch</mat-icon>
            <span matListItemTitle>Releases</span>
          </a>

        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="main-content">
        <div class="content-wrapper">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
